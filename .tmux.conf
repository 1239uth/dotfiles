# set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
# set -g @continuum-restore 'on' # enable tmux-continuum functionality

set -g status-position top

set -g @catppuccin_flavour 'mocha'
set -g @plugin 'catppuccin/tmux'

# Improve window path by applying the shell script ~/dotfiles/scripts/shorten_path.sh
set -g @catppuccin_window_default_text "#(echo '#{pane_current_path}' | ~/dotfiles/scripts/shorten_path.sh)"
set -g @catppuccin_window_current_text "#[bold]#(echo '#{pane_current_path}' | ~/dotfiles/scripts/shorten_path.sh)" # Add bold to the current window name

# set -g @catppuccin_window_current_fill "all"
# set -g @catppuccin_window_middle_separator "█ "
# set -g @catppuccin_window_right_separator "█ "

# # Highlight active window
# set -g @catppuccin_window_right_separator "█ "
# set -g @catppuccin_window_number_position "right"
# set -g @catppuccin_window_middle_separator " | "
